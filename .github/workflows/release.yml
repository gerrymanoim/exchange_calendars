name: Publish Python 🐍 distributions 📦 to PyPI
on:
  release:
    types: [published]

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish distribution 📦 to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
        skip_existing: true

    - name: Install from testpypi
      run: |
        echo "Will wait 10s" && sleep 10s
        pip install --index-url https://test.pypi.org/simple exchange_calendars==${{ github.ref_name }} --no-deps

    - name: Import test release
      run: |
        # install local package to download dependencies from pypi (#207)
        pip install .
        mv exchange_calendars exchange_calendars_copy
        python -c 'import exchange_calendars;print(exchange_calendars.__version__)'

    - name: Clean pip
      run: |
        pip uninstall -y exchange_calendars
        pip cache purge

    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}

    - name: Install and test running
      run: |
        echo "Will wait 10s" && sleep 10s
        pip install --index-url https://pypi.org/simple exchange_calendars==${{ github.ref_name }}
        python -c 'import exchange_calendars;print(exchange_calendars.__version__)'
